<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>admin login</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-#2C3333 navback">
        <a class="navbar-brand" href="/" style="color: black;margin-left: 3;font-size: 1rem;font-family: 'Kolker Brush', cursive;"><img src="T.png" alt="icon" height="50px" style="margin-left:40%;"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto" style="width:350px;">
                {% if user.is_authenticated %}
                <li class = "nav-item" style="margin-right: 10px;"><a class="nav-link" href="/"><b>Hello {{user.username}}!</b></a></li>
                <li class = "nav-item" style="margin-right: 10px;"><a class="nav-link" href="accounts/logout"><b>Log Out</b></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <br><h1 align="center">Admin Page</h1><br>
    <div class="container text-center" style="background-color: rgb(250, 92, 92);">
        <div class="row">
            <div class="col-1">User Id</div>
            <div class="col-3">Username</div>
            <div class="col-6">e-mail</div>
            <div class="col-2">Ph Number</div>
        </div>
    </div>
    <div class="container text-center">
        {% for i in obj %}
        <div class="row">
            <div class="col-1">{{i.id}}</div>
            <div class="col-3">{{i.username}}</div>
            <div class="col-6">{{i.email}}</div>
            <div class="col-2">{{i.last_name}}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
